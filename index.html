
<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Calendar Viewer</title>
        <link type="text/css" rel="stylesheet" href="css/styles.css" />
        <link type="text/css" rel="stylesheet" href="css/calendar.css" />
    </head>
    <body>

        <ul class="time">
            <li data-hour="0">00:00</li>
            <li data-hour="1">01:00</li>
            <li data-hour="2">02:00</li>
            <li data-hour="2">03:00</li>
            <li data-hour="4">04:00</li>
            <li data-hour="5">05:00</li>
            <li data-hour="6">06:00</li>
            <li data-hour="7">07:00</li>
            <li data-hour="8">08:00</li>
            <li data-hour="9">09:00</li>
            <li data-hour="10">10:00</li>
            <li data-hour="11">11:00</li>
            <li data-hour="12">12:00</li>
            <li data-hour="13">13:00</li>
            <li data-hour="14">14:00</li>
            <li data-hour="15">15:00</li>
            <li data-hour="16">16:00</li>
            <li data-hour="17">17:00</li>
            <li data-hour="18">18:00</li>
            <li data-hour="19">19:00</li>
            <li data-hour="20">20:00</li>
            <li data-hour="21">21:00</li>
            <li data-hour="22">22:00</li>
            <li data-hour="23">23:00</li>
            <div class="currentTimeMarker"></div>
        </ul>
        <ul class="weekdays"></ul>
        <ul class="dates"></ul>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
        <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script type="text/javascript" src="js/calendar.js"></script>

    </body>
</html>
